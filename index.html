<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Shirts Store</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    img {
      width: 100%;
      border-radius: 6px;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

<header>
  <h1>Custom Shirts</h1>
  <p>Prices change by size</p>
</header>

<section class="section">
  <div class="products">

    <!-- PRODUCT CARD -->
    <div class="card">
      <img src="https://via.placeholder.com/300x200">
      <h3>Graphic Tees</h3>
      <p>Custom artwork or logos.</p>

      <div class="price">$<span id="price1">25</span></div>

      <label>Size</label>
      <select onchange="updatePrice(1, this.value)">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="xl">XL</option>
        <option value="2xl">2XL</option>
        <option value="3xl">3XL</option>
        <option value="4xl">4XL</option>
        <option value="5xl">5XL</option>
      </select>

      <button>Order Now</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200">
      <h3>Logo Shirts</h3>
      <p>Perfect for brands & teams.</p>

      <div class="price">$<span id="price2">30</span></div>

      <label>Size</label>
      <select onchange="updatePrice(2, this.value)">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="xl">XL</option>
        <option value="2xl">2XL</option>
        <option value="3xl">3XL</option>
        <option value="4xl">4XL</option>
        <option value="5xl">5XL</option>
      </select>

      <button>Order Now</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200">
      <h3>Photo Prints</h3>
      <p>High-quality photo printing.</p>

      <div class="price">$<span id="price3">35</span></div>

      <label>Size</label>
      <select onchange="updatePrice(3, this.value)">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="xl">XL</option>
        <option value="2xl">2XL</option>
        <option value="3xl">3XL</option>
        <option value="4xl">4XL</option>
        <option value="5xl">5XL</option>
      </select>

      <button>Order Now</button>
    </div>

  </div>
</section>

<script>
  // EDIT PRICES HERE
  const prices = {
    1: { small: 25, medium: 27, large: 29, xl: 31, "2xl": 33, "3xl": 35, "4xl": 38, "5xl": 40 },
    2: { small: 30, medium: 32, large: 34, xl: 36, "2xl": 38, "3xl": 40, "4xl": 43, "5xl": 45 },
    3: { small: 35, medium: 37, large: 39, xl: 41, "2xl": 43, "3xl": 45, "4xl": 48, "5xl": 50 }
  };

  function updatePrice(productId, size) {
    document.getElementById("price" + productId).textContent =
      prices[productId][size];
  }
</script>

</body>
</html>
